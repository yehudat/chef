name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  # 1) Sanity tests on PRs (fast)
  sanity_tests:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test Docker image (with cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: yehudats/chef:latest
          cache-from: type=gha,scope=chef
          cache-to: type=gha,mode=max,scope=chef

      - name: Run sanity tests with coverage
        run: ./test.zsh sanity --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: true
          flags: sanity

  # 2) Full regression on merge to main
  regression_tests:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test Docker image (with cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: yehudats/chef:latest
          cache-from: type=gha,scope=chef
          cache-to: type=gha,mode=max,scope=chef

      - name: Run full regression with coverage
        run: ./test.zsh regression --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: true
          flags: regression


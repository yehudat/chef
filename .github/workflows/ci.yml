name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode to run'
        required: true
        default: 'regression'
        type: choice
        options:
          - sanity
          - regression

jobs:
  # 1) Sanity tests on PRs (fast) or manual trigger
  sanity_tests:
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && inputs.test_mode == 'sanity')
    runs-on: ubuntu-latest

    steps:
      - name: Debug event info
        run: |
          echo "event_name: ${{ github.event_name }}"
          echo "ref: ${{ github.ref }}"

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test Docker image (with cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: yehudats/chef:latest
          cache-from: type=gha,scope=chef
          cache-to: type=gha,mode=max,scope=chef

      - name: Run sanity tests with coverage
        run: ./test.sh sanity --coverage

      - name: Show coverage summary
        run: ./coverage.sh

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-sanity
          path: coverage.xml

  # 2) Full regression on merge to main or manual trigger
  regression_tests:
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && inputs.test_mode == 'regression')
    runs-on: ubuntu-latest

    steps:
      - name: Debug event info
        run: |
          echo "event_name: ${{ github.event_name }}"
          echo "ref: ${{ github.ref }}"

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test Docker image (with cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: yehudats/chef:latest
          cache-from: type=gha,scope=chef
          cache-to: type=gha,mode=max,scope=chef

      - name: Run full regression with coverage
        run: ./test.sh regression --coverage

      - name: Show coverage summary
        run: ./coverage.sh

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-regression
          path: coverage.xml


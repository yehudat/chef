name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  # 1) Unit test regression on PRs (fast)
  unit_tests:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test Docker image (with cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true                   # load image into local Docker so we can run it
          tags: chef:latest
          cache-from: type=gha,scope=chef
          cache-to: type=gha,mode=max,scope=chef

      - name: Run coverage in Docker (unit tests)
        run: |
          docker run --rm \
            -v "$PWD":/app \
            -w /app \
            chef:latest \
            coverage run -m unittest discover -s tests -v

          docker run --rm \
            -v "$PWD":/app \
            -w /app \
            chef:latest \
            coverage xml -o coverage.xml

      - name: Upload coverage report (PR)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-pr
          path: coverage.xml

  # 2) Extended regression on merges to main (merge-train equivalent)
  extended_regression:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test Docker image (with cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: chef:latest
          cache-from: type=gha,scope=chef
          cache-to: type=gha,mode=max,scope=chef

      - name: Run extended regression with coverage in Docker
        run: |
          # TODO: replace unittest call with your larger regression once it exists.
          docker run --rm \
            -v "$PWD":/app \
            -w /app \
            chef:latest \
            coverage run -m unittest discover -s tests -v

          docker run --rm \
            -v "$PWD":/app \
            -w /app \
            chef:latest \
            coverage xml -o coverage.xml

      - name: Upload coverage report (main)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-main
          path: coverage.xml

